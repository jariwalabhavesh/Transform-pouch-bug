<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <!--        <script src="cordova.js"></script>-->
        <script src="js/forge.min.js" type="text/javascript"></script>
        <script src="js/pouchdb-3.4.0.min.js" type="text/javascript"></script>
        <script src="js/pouchdb.transform-pouch.js" type="text/javascript"></script>
<!--    </script>-->
    <script src="js/app.js"></script>
    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("Device Ready called");
        }
    </script>

</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content ng-controller="empController">          
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Employee Name" ng-model="empName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Designation" ng-model="empDes">
            </label>
            <button class="button button-full button-positive" ng-click="addEmployeeData()">
                Insert record
            </button>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
